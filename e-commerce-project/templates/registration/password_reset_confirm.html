{% extends 'base.html' %}
{% block content %}
  <h3>Đặt lại mật khẩu</h3>
  {% if validlink %}
    <p>Vui lòng nhập mật khẩu mới của bạn hai lần.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
    </form>
  {% else %}
    <p>Link đặt lại mật khẩu không hợp lệ, có thể nó đã được sử dụng. Vui lòng yêu cầu một link mới.</p>
  {% endif %}
{% endblock %}
